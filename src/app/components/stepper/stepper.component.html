<div class="stepper">
    <div class="stepper-header">
      <div *ngFor="let step of steps; let i = index" [ngClass]="{'active': i === currentStepIndex}">
        <span (click)="goToStep(i)">{{ step }}</span>
      </div>
    </div>
    <div class="stepper-body">
      <ng-content></ng-content>
    </div>
</div>
