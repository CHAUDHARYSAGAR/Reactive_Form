<div class="form-control-list" [formGroup]="controlContainer.control">
    <div class="item">
        <label [for]="label">{{label}}</label>&nbsp;&nbsp;
        <input [formControlName]="controlName" type="text" [id]="controlName" placeholder={{label}}/>
    </div>
    <span class="errorMessage" *ngIf="controlContainer.control.get(controlName).touched && controlContainer.control.get(controlName).hasError('required')">{{controlName}} is required</span>
</div>
