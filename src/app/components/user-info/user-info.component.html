<div class="container">
    <h1>Step 1</h1>
<form [formGroup]="userForm">
  <div class="item">
    <app-text-field label="First Name" controlName="firstName"></app-text-field>
    <app-text-field label="Last Name" controlName="lastName"></app-text-field>
  </div>
  <div class="item">
    <app-text-field label="Email" controlName="email"></app-text-field>
    <app-text-field label="Phone Number" controlName="phone"></app-text-field>
  </div>
  <div class="item">
    <app-text-field label="Address" controlName="address"></app-text-field>
    <app-text-field label="Age" controlName="age"></app-text-field>
  </div>
</form>
</div>
